<script type="text/javascript">
    RED.nodes.registerType('rpi-ws2801', {
        category: 'hardware',
        color: '#e9967a',
        defaults: {
            numleds: {
                value: 1
            },
            // port left in so that previous installs don't give error but not used anymore
            port: {
                value: ""
            },
            spiBus: {
                value: 0
            },
            spiDevice: {
                value: 0
            },
            name: {
                value: ""
            },
            gamma: {
                value: 2.5
            }
        },
        inputs: 1,
        outputs: 0,
        icon: "light.png",
        label: function() {
            return this.name || "ws2801";
        },
        paletteLabel: "ws2801"
    });
</script>

<script type="text/x-red" data-template-name="rpi-ws2801">
    <div class="form-row">
        <label for="node-input-numleds" style="width:145px;"><i class="fa fa-list-ol"></i> Number of LEDs</label>
        <input type="text" id="node-input-numleds" placeholder="" style="width:10%;">
    </div>
    <div class="form-row">
        <label for="node-input-bus"><i class="fa fa-random"></i> SPI Bus</label>
        <input type="text" id="node-input-bus" placeholder="0">
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="fa fa-random"></i> SPI Device</label>
        <input type="text" id="node-input-device" placeholder="0">
    </div>
    <div class="form-row">
        <label for="node-input-gamma"><i class="fa fa-list-ol"></i> Gamma</label>
        <input type="text" id="node-input-gamma" placeholder="" style="width:10%;">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>
